{% extends 'base.html' %}
{% block content %}

{% load static %}

<style>
  body {
    background-image: url('{% static "roles/leaves.jpg"%}');
    background-repeat: repeat;
    background-attachment: auto;
    background-size: 100%;
  }
 
  table { 
      margin-left: auto; 
      margin-right: auto; 
      font-size: 20px; 
      height: 100%; 
      table-layout: fixed; 
  } 

  td { 
      border: 1px solid black; 
      text-align: center; 
      padding: 10px; 
  } 

  tr:nth-child(even) { 
      background-color: #7d74a8; 
  } 
  tr:nth-child(odd) { 
    background-color: #cc99ff; 
  } 

  th { 
      color: black;

  } 
</style> 


<body>

<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Role ID</th>
      <th scope="col">Role Name</th>
    </tr>
  </thead>
  <tbody>
    {% if records %}
      {% for record in records %}
        <tr>
          <td>{{ record.role_id }}</td>
          <td>{{ record.role_name }}</td>
          
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>

<br/><br/>

<div><a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
  <a href="{% url 'add_role' %}" class="btn btn-secondary">Add</a></div>

{% endblock %}
</body>
